<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - Your Learning Journey</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    
</head>
<body>
    <!-- Auth Section -->
    <div class="auth-section" id="authSection">
        <h2>Welcome to LearnHub</h2>
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Login</button>
            <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>

    <!-- Main Platform -->
    <div class="platform" id="platform">
        <div class="container">
            <header>
                <div class="logo">ðŸŽ“ LearnHub</div>
                <div class="user-info">
                    <div class="welcome">Welcome, <strong id="userName"></strong>!</div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </header>

            <div class="progress-section">
                <div class="progress-header">
                    <h2>Your Learning Progress</h2>
                    <span id="progressText">0% Complete</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
            </div>

            <div class="courses-grid" id="coursesGrid"></div>
        </div>
    </div>

    <!-- Course Detail Modal -->
    <div class="modal" id="courseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="course-details" id="courseDetailsContent"></div>
            
            <div class="lessons-list">
                <h3>Course Lessons</h3>
                <div id="lessonsList"></div>
            </div>
            
            <button class="complete-btn" id="completeBtn" onclick="completeCourse()">
                Mark as Completed
            </button>
        </div>
    </div>    
</body>
</html>
